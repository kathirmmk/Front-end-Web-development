<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <aside class="col-md-6 left-pader">
                <h2 class="inner-design">ENTER YOUR DETAILS</h2>
                <hr>
                <form id="myForm">
                    <label for="name">Name :</label>
                    <input type="text" id="name" placeholder="Full name" required><br>
                    <br>
                    <label for="email">Email ID :</label>
                    <input type="email" id="email" placeholder="abc@example.com" required><br>
                    <br>
                    <label for="mobileno">Mobile Number :</label>
                    <input type="text" id="mobileno" placeholder="Only 10 numbers" required><br>
                    <br>
                    <button type="button" onclick="toTable()" id="submitbtn">Submit</button>
                    <br>
                </form>
            </aside>
            
            <aside class="col-md-6 right-pader">
                <h2>DETAILS TO TABLE</h2>
                <table id="detailsTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email Id</th>
                            <th>Mobile Number</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">

                    </tbody>
                </table>
                <button id="createbtn" onclick="createRow()">Create</button>
            </aside>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
